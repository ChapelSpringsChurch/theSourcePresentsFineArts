    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    function onLoad() {
        getUserInfo();
    }

    function getUserInfo(){
        var userName = window.localStorage.getItem("name");
        if(userName == null || userName == ""){
            window.location.href = 'login.html';
        }
        // document.getElementById("userName").innerHTML = "Welcome " + userName
        var mySchedule = "http://thesourcepresentsfinearts.com/event-by-user/" + userName;
        document.getElementById("mySchedule").href = mySchedule
        window.open(mySchedule, "mySchedule", "toolbar=yes, scrollbars=yes, resizable=yes, top=500, left=500, width=1200, height=1600");
    }

    </script>
